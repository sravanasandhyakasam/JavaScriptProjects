<html>

<body>
<script>

    let json = '{"name" : "sandy","age"   : 100}';
    let user = JSON.parse(json);

    alert(user.name);
    alert(user.age);

    let json2 = '{"bad json"}';
    try{
        let user = JSON.parse(json2);
        alert(user.name);
    }catch(e)
    {
        alert(e.name);
        alert(e.message);
    }
</script>
</body>
</html>
