<!DOCTYPE html>
<html>
<body>

<h2>JavaScript</h2>

<h3>The window.location object</h3>

<p id="demo"></p>
<p id="hostname"></p>
<p id="pathname"></p>
<p id="protocol"></p>
<p id="port"></p>
<script>
    document.getElementById("demo").innerHTML ="The full URL of this page is:<br>" + window.location.href;
    document.getElementById("hostname").innerHTML ="Page hostname is " + window.location.hostname;
    document.getElementById("pathname").innerHTML ="Page path is " + window.location.pathname;
    document.getElementById("protocol").innerHTML ="Page protocol is " + window.location.protocol;
    document.getElementById("port").innerHTML ="Port number is " + window.location.port;
</script>

</body>
</html>
