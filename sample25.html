<!-- The history.back() method loads the previous URL in the history list.
This is the same as clicking the Back button in the browser
same for forward also-->
<html>
<head>
    <script>
        function goBack() {
            window.history.back()
        }
    </script>
</head>
<body>

<input type="button" value="Back" onclick="goBack()">

</body>
</html>
