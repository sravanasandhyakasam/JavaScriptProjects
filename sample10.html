<html>
<body>
<script>

    let json = '{age : 100}';
    try{
        let user = JSON.parse(json);
        if(!user.name){
            throw  new SyntaxError("Bad format of JSON");
        }
        alert(user.name)
    }catch (e){
        alert(e.name);
        alert(e.message);
    }
</script>
</body>
</html>
